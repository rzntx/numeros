<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <img src="numeros.jpg" alt="Números" class="normal">
    <h1>Caça Números</h1>
    <form>
        <input type="submit" value="Iniciar">
        <div>
        <p><input type="button" value="1" id="btUm"> <input type="button" value="2" id="btDois"> <input type="button" value="3" id="btTres"></p>
        <p><input type="button" value="4" id="btQuatro"> <input type="button" value="5" id="btCinco"> <input type="button" value="6" id="btSeis"></p>
        <p><input type="button" value="7" id="btSete"> <input type="button" value="8" id="btOito"> <input type="button" value="9" id="btNove"></p>
        <p id="paragrafoZero"><input type="button" value="0" id="btZero"> <input type="text" id="inEscolha"></p>
        </div>
    </form>

    <h1 id="outResp"></h1>
    <script src="cacanumeros.js"></script>

</body>
</html>
