<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <h1>Caça Números</h1>
    <div id="imagemNumeros"><img src="numeros.jpg" alt="Números" class="normal"></div>
    
    <form>
        <input type="submit" value="Iniciar" id="iniciar"> <input type="button" value="Confirma" id="btConfirmar">
        
        <br>
        <div>
        <p><input type="button" value="1" id="btUm" class="teclado"> <input type="button" value="2" id="btDois" class="teclado"> <input type="button" value="3" id="btTres" class="teclado"></p>
        <p><input type="button" value="4" id="btQuatro" class="teclado"> <input type="button" value="5" id="btCinco" class="teclado"> <input type="button" value="6" id="btSeis" class="teclado"></p>
        <p><input type="button" value="7" id="btSete" class="teclado"> <input type="button" value="8" id="btOito" class="teclado"> <input type="button" value="9" id="btNove" class="teclado"></p>
        <p id="paragrafoZero"><input type="button" value="0" id="btZero" class="teclado">     
        </p>
        <p><input type="text" id="inEscolha"></p>
        </div>
        <input type="button" value="Limpar" id="btLimpar"><img src="emoji1.jpg" alt="" class="oculta" id="emojiOk"><img src="emoji2.jpg" alt="" class="oculta" id="emojiNo">
        
        

    </form>

    <h1 id="outResp"></h1>
    <script src="cacanumeros.js"></script>

</body>
</html>
